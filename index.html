<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.js"></script>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="data.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finy My Mastodon</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-2">

				<form action="index.html" method="GET">

					<div class="form-group">
						<label for="languages">Languages</label>
						<select name="languages[]" id="languages" class="custom-select">
							<option value="">Any</option>
							<option value="en">English</option>
							<option value="hi">Hindi</option>
							<option value="es">Spanish</option>
							<option value="ru">Russian</option>
						</select>
					</div>

					<div class="form-group">
						<label for="adult_content">Allow adult content?</label>
						<div>
							<input type="radio" value="0" name="adult_content" id="adult_content" checked="checked" />No
							<input type="radio" value="1" name="adult_content" id="adult_content" />Yes
						</div>
					</div>

					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="include_closed" name="include_closed" value="true">
						<label class="custom-control-label" for="include_closed">Show closed instances</label>
					</div>

					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="include_dead" name="include_dead" value="true">
						<label class="custom-control-label" for="include_dead">Show dead instances</label>
					</div>

					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="include_down" name="include_down" value="true">
						<label class="custom-control-label" for="include_down">Show down instances</label>
					</div>


					<div class="form-group">
						<label for="min_users">Minimum users</label>
						<select name="min_users" id="min_users" class="custom-select">
							<option value="0">Any</option>
							<option value="100">> 100 users</option>
							<option value="1000">> 1K users</option>
							<option value="10000">> 10K users</option>
							<option value="100000">> 100K users</option>
							<option value="1000000">> 1M users</option>
							<option value="10000000">> 10M users</option>
						</select>
					</div>

					<div class="form-group">
						<label for="max_users">Maximum users</label>
						<select name="max_users" id="max_users" class="custom-select">
							<option value="0">Any</option>
							<option value="100">> 100 users</option>
							<option value="1000">> 1K users</option>
							<option value="10000">> 10K users</option>
							<option value="100000">> 100K users</option>
							<option value="1000000">> 1M users</option>
							<option value="10000000">> 10M users</option>
						</select>
					</div>

					<div class="form-group">
						<label for="min_active_users">Minimum active users</label>
						<select name="min_active_users" id="min_active_users" class="custom-select">
							<option value="0">Any</option>
							<option value="100">> 100 users</option>
							<option value="1000">> 1K users</option>
							<option value="10000">> 10K users</option>
							<option value="100000">> 100K users</option>
							<option value="1000000">> 1M users</option>
							<option value="10000000">> 10M users</option>
						</select>
					</div>

					<button type="submit" id="update" class="btn btn-primary btn-block">Update</button>

				</form>

			</div>

			<div class="col-10">

				<table id="data_table" class="table table-bordered table-striped" width="100%">
				</table>

			</div>

		</div>

	</div>
	
</body>
</html>
