<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.js"></script>

<script type="text/javascript" src="data.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finy My Mastodon</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-2">

				<form action="index.html" method="GET">

					<div class="form-group">
						<label for="languages">Languages</label>
						<select name="languages[]" id="languages" class="custom-select">
							<option value="">Any</option>
							<option value="en">English</option>
							<option value="hi">Hindi</option>
							<option value="es">Spanish</option>
							<option value="ru">Russian</option>
						</select>
					</div>

					<div class="form-group">
						<label for="adult_content">Allow adult content?</label>
						<div>
							<input type="radio" value="0" name="adult_content" id="adult_content" checked="checked" />No
							<input type="radio" value="1" name="adult_content" id="adult_content" />Yes
						</div>
					</div>

					<div class="form-group">
						<label for="size">Size</label>
						<select name="size" id="size" class="custom-select">
							<option value="1">Any</option>
							<option value="2">> 100 users</option>
							<option value="3">> 1K users</option>
							<option value="4">> 10K users</option>
							<option value="5">> 100K users</option>
							<option value="6">> 500K users</option>
							<option value="7">> 5M users</option>
						</select>
					</div>

					<div class="form-group">
						<label for="wau">Weekly Active Users</label>
						<select name="wau" id="wau" class="custom-select">
							<option value="1">Any</option>
							<option value="2">> 100 active users</option>
							<option value="3">> 1K active users</option>
							<option value="4">> 10K active users</option>
							<option value="5">> 100K active users</option>
							<option value="6">> 500K active users</option>
							<option value="7">> 5M active users</option>
						</select>
					</div>

					<button type="submit" id="update" class="btn btn-primary btn-block">Update</button>

				</form>

			</div>

			<div class="col-10">

				<table id="data_table" class="table table-bordered table-striped" width="100%">
				</table>

			</div>

		</div>

	</div>
	
</body>
</html>
